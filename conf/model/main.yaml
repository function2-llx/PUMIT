model: model.yaml
data: data.yaml
trainer:
  max_steps: 1000
  precision: 16-mixed
  logger:
    class_path: lightning.pytorch.loggers.WandbLogger
    init_args:
      name: mim
      save_dir: output/mim
      project: PUMT-MIM
  val_check_interval: 100
  check_val_every_n_epoch: null
  log_every_n_steps: 10
  benchmark: true
seed_everything: 666
