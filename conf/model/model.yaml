class_path: pumt.model.ViTForMIM
init_args:
  patch_embed_grad_scale: 0.1
  pretrained_pos_embed_shape: [16, 16]
  mask_ratio: 0.8
  optimizer:
    class_path: torch.optim.AdamW
    init_args:
      lr: 1e-4
      weight_decay: 5e-2
      betas: [0.9, 0.99]
  lr_scheduler:
    scheduler:
      class_path: timm.scheduler.CosineLRScheduler
      init_args:
        t_in_epochs: false
        lr_min: 1e-6
        warmup_t: 10000
        warmup_prefix: true
    interval: step
    frequency: 200
