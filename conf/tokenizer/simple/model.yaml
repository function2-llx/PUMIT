class_path: pumit.tokenizer.SimpleVQTokenizer
init_args:
  quantize:
    class_path: pumit.tokenizer.VectorQuantizer
    init_args:
      num_embeddings: 1024
      embedding_dim: 512
      mode: soft
  in_channels: 3
  start_stride: 4
  downsample_layer_channels: [128, 256, 512]
  upsample_layer_channels: [128, 256, 512]
