class_path: pumit.tokenizer.SwinVQVT
init_args:
  quantize:
    class_path: pumit.tokenizer.vq.SoftVQ
    init_args:
      num_embeddings: 1024
      embedding_dim: ${...encoder_output_channels}
      prune: 16
  in_channels: 3
  encoder_layer_channels: [96, 192, 384]
  encoder_layer_depths: [2, 2, 6]
  encoder_layer_num_heads: [3, 6, 12]
  encoder_output_channels: 384
  decoder_layer_channels: [96, 192, 384]
  decoder_layer_depths: [2, 2, 2]
  decoder_layer_num_heads: [3, 6, 12]
  grad_ckpt: false
