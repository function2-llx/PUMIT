quant_weight: 1
entropy_weight: 0.1
post_family: normal
rec_scale: true
rec_weight: 1
perceptual_loss:
  class_path: luolib.losses.SlicePerceptualLoss
  init_args:
    spatial_dims: 3
    network_type: radimagenet_resnet50
    is_fake_3d: true
    max_slices: 16
perceptual_weight: 1
discriminator:
  class_path: pumit.tokenizer.discriminator.SwinPatchDiscriminator
  init_args:
    in_channels: 3
    patch_size: 16
    dim: 512
    depth: 6
    num_heads: 16
gan_weight: 2e-3
adaptive_gan_weight: false
